<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Mandelbrot Set in Rust WASM.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MandelWeb</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles.css" />

    <meta name="theme-color" content="#1f1f1f">
    <meta name="msapplication-navbutton-color" content="#1f1f1f">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1f1f1f">

    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/logo_192.png"/>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <script async defer src="js/app.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="settings">
        <div id="debug"></div>
        Resolution Scale <input type="range" value=2.5 min=0.5 max=5 step=0.1 id="resScale"> <br>
        Max Iteration <input type="range" value=160 min=5 max=505 step=10 id="maxIteration"> <br> <br>

        Lines Between Multithread Columns <input type="checkbox" id="linesBetween"> <br>
        Combine Multithreading Data <input checked type="checkbox" id="combineData"> <br> <br>

        Autozoom Speed <input type="range" value=1 min=0.1 max=5 step = 0.1 id="autozoomSpeed">
    </div>

    <div id="loading">
        Loading...
    </div>
</body>
