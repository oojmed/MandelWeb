<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Mandelbrot Set in Rust WASM.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MandelWeb</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles.css" />

    <meta name="theme-color" content="#1f1f1f">
    <meta name="msapplication-navbutton-color" content="#1f1f1f">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1f1f1f">

    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/logo_192.png"/>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <script async defer src="js/app.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="introduction">
    </div>

    <div id="settings">
        <div id="debug"></div>
        Resolution Scale <input type="range" value=2 min=0.5 max=5 step=0.1 id="resScale"> <br> <br>

        Max Iteration <input type="range" value=1 min=1 max=1500 step=1 id="maxIteration"> <br>
        Border Tracing <input checked type="checkbox" id="borderTracing"> <br> <br>

        Julia Vector X <input type="range" value=0 min=-2 max=0.5 step=0.01 id="juliaX"> <br>
        Julia Vector Y <input type="range" value=0 min=-2 max=0.5 step=0.01 id="juliaY"> <br> <br>

        Lines Between Multithread Columns <input type="checkbox" id="linesBetween"> <br>
        Combine Multithreading Data <input checked type="checkbox" id="combineData"> <br> <br>

        Autozoom Speed <input type="range" value=1 min=-3 max=3 step=0.1 id="autozoomSpeed">
    </div>

    <progress id="locationInterpolateProgressBar" min=0 value=0 max=1></progress>

    <div id="locationsContainer">
        <div>
            <h1>Locations</h1>
            <span>Transition Speed</span> <input type="range" value=1 min=0.1 max=1.9 step=0.1 id="transitionSpeed">
        </div>

        <div id="locations">

        </div>
    </div>

    <div id="loading">
        Loading...
    </div>
</body>
